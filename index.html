<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern CSS Position</title>

<style>
    * {
        box-sizing: border-box;
        font-family: Inter, system-ui, sans-serif;
    }

    body {
        margin: 0;
        min-height: 300vh;
        background: linear-gradient(135deg, #0f172a, #020617);
        color: #e5e7eb;
        padding: 40px;
    }

    h1 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 60px;
        letter-spacing: 0.5px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 40px;
    }

    .card {
        position: relative;
        padding: 30px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(14px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        overflow: hidden;
        min-height: 200px;
    }

    .title {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #94a3b8;
        margin-bottom: 20px;
    }

    .box {
        width: 140px;
        height: 70px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        font-size: 14px;
    }

    /* Static */
    .static {
        position: static;
        background: linear-gradient(135deg, #64748b, #475569);
    }

    /* Relative */
    .relative {
        position: relative;
        top: 20px;
        left: 20px;
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    }

    /* Absolute */
    .absolute-parent {
        position: relative;
        height: 100%;
    }

    .absolute {
        position: absolute;
        bottom: 25px;
        right: 25px;
        background: linear-gradient(135deg, #fb7185, #e11d48);
    }

    /* Sticky */
    .sticky {
        position: sticky;
        top: 30px;
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        color: #020617;
    }

    /* Fixed */
    .fixed {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #4ade80, #22c55e);
        color: #020617;
        z-index: 100;
    }
</style>
</head>

<body>

<h1>CSS Position — Modern Visual Guide</h1>

<div class="grid">

    <div class="card">
        <div class="title">Static · Normal Flow</div>
        <div class="box static">Static</div>
    </div>

    <div class="card">
        <div class="title">Relative · Own Position</div>
        <div class="box relative">Relative</div>
    </div>

    <div class="card">
        <div class="title">Absolute · Parent Based</div>
        <div class="absolute-parent">
            <div class="box absolute">Absolute</div>
        </div>
    </div>

    <div class="card">
        <div class="title">Sticky · Scroll Aware</div>
        <div class="box sticky">Sticky</div>
        <p style="margin-top: 300px; color:#94a3b8">
            Scroll to see it stick
        </p>
    </div>

</div>

<div class="box fixed">Fixed</div>

</body>
</html>
